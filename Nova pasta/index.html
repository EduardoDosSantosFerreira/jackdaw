<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Windows 95 - JACKDOW Hacker Edition">
    <title>Windows 95 - JACKDOW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://win98icons.alexmeub.com/icons/png/msie2-4.png">
</head>
<body class="win95-desktop crt-effect">
    <!-- Sons do sistema -->
    <audio id="startup-sound" preload="auto" src="https://www.myinstants.com/media/sounds/windows-95-startup.mp3"></audio>
    <audio id="click-sound" preload="auto" src="https://www.myinstants.com/media/sounds/click_2.mp3"></audio>
    <audio id="error-sound" preload="auto" src="https://www.myinstants.com/media/sounds/error_3.mp3"></audio>
    <audio id="shutdown-sound" preload="auto" src="https://www.myinstants.com/media/sounds/windows-95-shutdown.mp3"></audio>
    <audio id="beep-sound" preload="auto" src="https://www.myinstants.com/media/sounds/beep_1.mp3"></audio>
    <audio id="typing-sound" preload="auto" src="https://www.myinstants.com/media/sounds/keyboard-typing.mp3"></audio>

    <!-- TELA DE BOOT DO WINDOWS 95 -->
    <div class="boot-screen" id="boot-screen">
        <img src="https://s2-techtudo.glbimg.com/U826tW19cm7B-LFuexYn8uJVFug=/1200x/smart/filters:cover():strip_icc()/s.glbimg.com/po/tt2/f/original/2015/02/25/windows95_3.jpg" alt="Windows 95 Startup" class="boot-image">
        <div class="boot-progress">
            <div class="boot-progress-bar" id="boot-progress-bar"></div>
        </div>
        <div class="boot-text">Iniciando Windows 95...</div>
    </div>

    <!-- ÍCONES DA ÁREA DE TRABALHO -->
    <div class="desktop-icons" style="display: none;" id="desktop-icons">
        <div class="desktop-icon" data-app="ie" title="Internet Explorer">
            <img src="https://win98icons.alexmeub.com/icons/png/msie2-4.png" alt="IE">
            <span>Internet Explorer</span>
        </div>
        <div class="desktop-icon" data-app="explorer" title="Meu Computador">
            <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-4.png" alt="Meu Computador">
            <span>Meu Computador</span>
        </div>
        <div class="desktop-icon" data-app="recycle" title="Lixeira">
            <img src="https://win98icons.alexmeub.com/icons/png/recycle_bin_empty-4.png" alt="Lixeira">
            <span>Lixeira</span>
        </div>
    </div>

    <!-- JANELA DO EXPLORER -->
    <div class="window" id="explorer-window" style="display: none;">
        <div class="title-bar" id="explorer-title-bar">
            <div class="title-bar-text">
                <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-0.png" style="width:16px;height:16px;vertical-align:middle;margin-right:5px;">
                Meu Computador
            </div>
            <div class="title-bar-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-body">
            <iframe src="about:blank" id="explorer-iframe"></iframe>
        </div>
    </div>

    <!-- BARRA DE TAREFAS -->
    <div class="taskbar" style="display: none;" id="taskbar">
        <button class="start-button">
            <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" style="width:16px;height:16px;margin-right:5px;">
            Iniciar
        </button>
        <div class="taskbar-items">
            <div class="taskbar-item" id="taskbar-explorer" style="display: none;">
                <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-0.png" style="width:16px;height:16px;margin-right:5px;">
                Meu Computador
            </div>
        </div>
        <div class="taskbar-clock" id="clock"></div>
    </div>

    <!-- MENU INICIAR -->
    <div class="start-menu" id="start-menu">
        <div class="start-menu-left">Windows95</div>
        <div class="start-menu-right">
            <div class="start-menu-item" data-app="explorer">
                <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-4.png" style="width:20px;height:20px;">
                Meu Computador
            </div>
            <div class="start-menu-item" data-app="ie">
                <img src="https://win98icons.alexmeub.com/icons/png/msie2-4.png" style="width:20px;height:20px;">
                Internet Explorer
            </div>
            <div class="start-menu-divider"></div>
            <div class="start-menu-item" id="shutdown">
                <img src="https://win98icons.alexmeub.com/icons/png/shut_down_normal-0.png" style="width:20px;height:20px;">
                Desligar...
            </div>
        </div>
    </div>

    <!-- OVERLAY HACKER (CMD) -->
    <div class="hacker-overlay" id="hacker-overlay">
        <div class="hacker-window">
            <div class="hacker-title">
                <span>C:\WINDOWS\SYSTEM32\CMD.EXE</span>
                <span class="hacker-controls">□ ×</span>
            </div>
            <div class="hacker-content" id="hacker-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
